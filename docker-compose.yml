version: '3'
services:
  db:
    image: mongo
    restart: always
    volumes:
      - db:/data/db

  app:
    build: ./dist
    restart: always
    depends_on:
      - db
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NODE_PORT=3000
      - MONGO_URI=mongodb://db/demo
    labels:
      traefik.frontend.rule: 'Host:my-demo-url.com'
      traefik.port: '3000'

volumes:
  db:
